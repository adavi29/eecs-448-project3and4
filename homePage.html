<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Study Break Arcade</title>
    <link href="homePage/style.css" rel="stylesheet"/>
    <script src="homePage/arcadeManager.js"></script>
  </head>
  <body>
    <div id="background" class="circles-background">
                      <center>
                      <div style="white-space:nowrap">
                        <div style="white-space:nowrap" style="display:inline;">
                          <p class="welcome">(: Study Break Arcade :)</p><p class="catchphrase">Who needs to study when you can take a study break?</p><br>
                        </div>
                        <div>
                        <div class="topOfGame" style="white-space:nowrap">
                          <p class="topOfGame">ARCADE</p>
                        </div>

                        <div style="display:inline;">
                          <img src="homePage/game1.jpg" id="gamePic" class="gamePic" height="350px" width="350px"><br>
                        </div>
                        <div class="bottomOfGame">
                          <img src="homePage/arcadeControls.jpg" class="gameControls">
                        </div>
                        <button class="previousButton" onclick="previousGame()">BACK</button>&nbsp&nbsp&nbsp
                        <button class="nextButton" onclick="nextGame()">NEXT</button><br><br>
                        <button class="submitButton" onclick="goToGame()">PLAY!</button>
                      </div>
                    </div>
                  </center>
                  <button class="testButton" onclick="window.location.replace('testSuite.html')">Test Suite</button>
      </div>
  </body>
</html>
