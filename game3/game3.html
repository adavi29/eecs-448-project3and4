<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Memory Game</title>
    <link rel="stylesheet" href="memory.css">
  </head>
  <body>
    <!-- http://clipart-library.com/food-images-free.html -->
    <!-- https://www.pinterest.com/pin/816910819882640742/ -->
    <!-- https://marina-ferreira.github.io/tutorials/js/memory-game/ -->
    <br>
    <p class="title">What's a Study Break without a Study Snack?</p>
    <p class="description">Match all of the food below for study snack inspiration.<p/><br><br>

    <section class="memory-game">
      <div class="memory-card" data-framework="hotdog">
        <img src="hotdog.gif" class="front" alt="hotdog">
        <img src="memoryLogo.png" class="back" alt="memoryLogo">
      </div>
      <div class="memory-card" data-framework="hotdog">
        <img src="hotdog.gif" class="front" alt="hotdog">
        <img src="memoryLogo.png" class="back" alt="memoryLogo">
      </div>
      <div class="memory-card" data-framework="hamburger">
        <img src="hamburger.jpg" class="front" alt="hamburger">
        <img src="memoryLogo.png" class="back" alt="memoryLogo">
      </div>
      <div class="memory-card" data-framework="hamburger">
        <img src="hamburger.jpg" class="front" alt="hamburger">
        <img src="memoryLogo.png" class="back" alt="memoryLogo">
      </div>
      <div class="memory-card" data-framework="sandwhich">
        <img src="sandwhich.jpg" class="front" alt="sandwhich">
        <img src="memoryLogo.png" class="back" alt="memoryLogo">
      </div>
      <div class="memory-card" data-framework="sandwhich">
        <img src="sandwhich.jpg" class="front" alt="sandwhich">
        <img src="memoryLogo.png" class="back" alt="memoryLogo">
      </div>
      <div class="memory-card" data-framework="icecream">
        <img src="icecream.gif" class="front" alt="icecream">
        <img src="memoryLogo.png" class="back" alt="memoryLogo">
      </div>
      <div class="memory-card" data-framework="icecream">
        <img src="icecream.gif" class="front" alt="icecream">
        <img src="memoryLogo.png" class="back" alt="memoryLogo">
      </div>
      <div class="memory-card" data-framework="pancakes">
        <img src="pancakes.jpg" class="front" alt="pancakes">
        <img src="memoryLogo.png" class="back" alt="memoryLogo">
      </div>
      <div class="memory-card" data-framework="pancakes">
        <img src="pancakes.jpg" class="front" alt="pancakes">
        <img src="memoryLogo.png" class="back" alt="memoryLogo">
      </div>
      <div class="memory-card" data-framework="pizza">
        <img src="pizza.gif" class="front" alt="pizza">
        <img src="memoryLogo.png" class="back" alt="memoryLogo">
      </div>
      <div class="memory-card" data-framework="pizza">
        <img src="pizza.gif" class="front" alt="pizza">
        <img src="memoryLogo.png" class="back" alt="memoryLogo">
      </div>

    </section>
    <br><br>
    <center>
      <font size="15pt"><p class="youWin" id="youWin" ></p></font>
      <button type="button" name="newGame" onclick="clearBoard()">New Game</button>
      <button type="button" name="backToHome" onclick="backHome()">Back To Home Page</button>
  </center>
    <script src="memoryGame.js"></script>


  </body>
</html>
